<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TeXZilla Demo</title>
    <meta name="viewport" content="width=device-width">
    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="building-blocks/headers.css" />
    <link rel="stylesheet" type="text/css" href="building-blocks/buttons.css" />
    <link rel="stylesheet" type="text/css" href="building-blocks/input_areas.css" />

    <!-- Webapp specific style -->
    <link rel="stylesheet" type="text/css" href="style/app.css" />

    <!-- TeXZilla -->
    <script src="js/TeXZilla.js"></script>

    <!-- Prototype of keyboard -->
    <script src="js/keyboard.js"></script>

    <!-- Webapp specific -->
    <script src="js/app.js"></script>
</head>

<body role="application" id="list-view">
    <section role="region" id="welcome">
        <header>
            <h1 style='float:left;'>TeXZilla Demo</h1>
        </header>
        <div>
            <div id='notebook'></div>
            <textarea id='tex-input'></textarea>
            <div id='math-keyboard'></div>
            <button id='tex-button' type='button'>Add</button>
        </div>
    </section>
</body>

</html>
